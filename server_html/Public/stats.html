<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistiche - Phishy</title>
  <style>
    /* Reimpostazione e stili di base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', 'Arial', sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }

    /* Sfondo con gradiente animato */
    body {
      background: linear-gradient(-45deg, #240038, #0f172a, #134e6f, #005e7c);
      background-size: 400% 400%;
      color: #fff;
      display: flex;
      flex-direction: column;
      animation: gradientFlow 15s ease infinite;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('banner-middle2.jpg') no-repeat center center;
      background-size: cover;
      opacity: 0.15;
      z-index: -1;
      animation: pulseBackground 8s ease-in-out infinite;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulseBackground {
      0% { opacity: 0.15; }
      50% { opacity: 0.2; }
      100% { opacity: 0.15; }
    }

    /* Intestazione con effetto glassmorphism */
    header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 25px 20px;
      text-align: center;
      position: relative;
      z-index: 10;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      animation: fadeSlideDown 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    header h1 {
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 1px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      margin: 0;
    }

    @keyframes fadeSlideDown {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Container principale con effetto glassmorphism migliorato */
    .container {
      background: rgba(10, 10, 30, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      margin: 30px auto;
      padding: 30px;
      border-radius: 16px;
      width: 92%;
      max-width: 450px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 5;
      flex: 1;
      animation: scaleIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      overflow: hidden;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.95);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Input con effetto glow al focus */
    input[type="text"] {
      width: 100%;
      padding: 16px 20px;
      margin: 15px 0;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      font-size: 16px;
      text-align: center;
      background: rgba(0, 0, 0, 0.2);
      color: #fff;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #00BFFF;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
      transform: translateY(-3px);
    }

    /* Pulsanti con effetti avanzati */
    button {
      width: 100%;
      padding: 16px;
      margin: 15px 0;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.7s;
    }

    button:hover::before {
      left: 100%;
    }

    .search-btn {
      background: linear-gradient(45deg, #00BFFF, #8A2BE2);
      color: #fff;
      box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
    }

    .search-btn:hover {
      background: linear-gradient(45deg, #009ACD, #7B1FA2);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(138, 43, 226, 0.5);
    }

    .back-btn {
      background: linear-gradient(45deg, #FF416C, #FF4B2B);
      color: #fff;
      box-shadow: 0 4px 15px rgba(255, 65, 108, 0.4);
    }

    .back-btn:hover {
      background: linear-gradient(45deg, #FF1C38, #FF0000);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 65, 108, 0.5);
    }

    /* Area risultati migliorata */
    .result {
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 12px;
      max-height: 400px;
      overflow-y: auto;
      margin-top: 25px;
      text-align: left;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.5s ease;
      opacity: 0;
      transform: translateY(20px);
      scrollbar-width: thin;
      scrollbar-color: rgba(0, 191, 255, 0.5) rgba(0, 0, 0, 0.2);
    }

    .result::-webkit-scrollbar {
      width: 6px;
    }

    .result::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    .result::-webkit-scrollbar-thumb {
      background: rgba(0, 191, 255, 0.5);
      border-radius: 10px;
    }

    .result.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .result h2 {
      color: #00BFFF;
      text-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
      margin-bottom: 15px;
      font-size: 22px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .result h3 {
      color: #8A2BE2;
      text-shadow: 0 0 8px rgba(138, 43, 226, 0.4);
      margin: 20px 0 10px;
      font-size: 18px;
    }

    .result p {
      margin: 12px 0;
      color: rgba(255, 255, 255, 0.9);
      font-size: 15px;
      padding: 8px 10px;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .result p:hover {
      background: rgba(0, 0, 0, 0.3);
      transform: translateX(5px);
    }

    /* Animazione di caricamento migliorata */
    .loader-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
      height: 60px;
    }

    .loader {
      width: 48px;
      height: 48px;
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      position: relative;
      display: none;
    }

    .loader::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 50%;
      border: 5px solid transparent;
      border-top-color: #00BFFF;
      border-bottom-color: #8A2BE2;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Effetti particellari di sfondo */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      pointer-events: none;
    }

    /* Stile per categorie di statistiche */
    .stat-group {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.2);
      border-left: 3px solid rgba(0, 191, 255, 0.5);
    }

    /* Toast notification */
    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(-100px);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 12px 25px;
      border-radius: 50px;
      z-index: 1000;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .container {
        width: 95%;
        padding: 20px;
      }
      
      header h1 {
        font-size: 24px;
      }
      
      .result p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Effetto particelle di sfondo -->
  <div class="particles" id="particles"></div>

  <!-- Notifica toast -->
  <div class="toast" id="toast"></div>

  <!-- Header con il testo sopra il banner centrale -->
  <header>
    <h1>Inserisci il tuo numero di telefono</h1>
  </header>

  <!-- Container per il form e le statistiche -->
  <div class="container">
    <input type="text" id="phoneNumber" placeholder="Es. +39 353 440 9026" autocomplete="off">
    <button class="search-btn" onclick="checkStats()">
      <span>Cerca Statistiche</span>
    </button>
    <button class="back-btn" onclick="goBack()">
      <span>🔙 Torna Indietro</span>
    </button>
    
    <!-- Animazione di caricamento -->
    <div class="loader-container">
      <div class="loader" id="loader"></div>
    </div>
    
    <div id="result" class="result"></div>
  </div>

  <script>
    // Creazione effetto particelle
    document.addEventListener('DOMContentLoaded', function() {
      createParticles();
      animateParticles();
    });

    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Dimensioni casuali
        const size = Math.random() * 5 + 1;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        
        // Posizione casuale
        particle.style.left = Math.random() * 100 + 'vw';
        particle.style.top = Math.random() * 100 + 'vh';
        
        // Opacità casuale
        particle.style.opacity = Math.random() * 0.5 + 0.1;
        
        // Animazione personalizzata
        const duration = Math.random() * 50 + 20;
        const delay = Math.random() * 10;
        
        particle.style.animation = `float ${duration}s ${delay}s infinite ease-in-out`;
        
        particlesContainer.appendChild(particle);
      }
    }

    function animateParticles() {
      // Definisci l'animazione float
      const style = document.createElement('style');
      style.textContent = `
        @keyframes float {
          0%, 100% { transform: translateY(0) translateX(0); }
          25% { transform: translateY(-20px) translateX(10px); }
          50% { transform: translateY(0) translateX(20px); }
          75% { transform: translateY(20px) translateX(10px); }
        }
      `;
      document.head.appendChild(style);
    }

    // Funzione per mostrare le notifiche toast
    function showToast(message, duration = 3000) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, duration);
    }

    function normalizePhoneNumber(phoneNumber) {
      let normalized = phoneNumber.replace(/\D/g, '');
      if (normalized.startsWith('39')) {
        normalized = normalized;
      }
      return `${normalized}@s.whatsapp.net`;
    }

    async function checkStats() {
      const phoneNumber = document.getElementById('phoneNumber').value;
      const resultDiv = document.getElementById('result');
      const loader = document.getElementById('loader');

      if (!phoneNumber) {
        showToast("Inserisci un numero di telefono valido");
        return;
      }

      // Mostra l'animazione di caricamento
      loader.style.display = 'block';
      resultDiv.textContent = ''; // Pulisci i risultati precedenti
      resultDiv.classList.remove('visible');

      try {
        const normalizedNumber = normalizePhoneNumber(phoneNumber);
        
        // Simuliamo un ritardo per l'effetto di caricamento
        await new Promise(resolve => setTimeout(resolve, 1500));
        
        const response = await fetch('database.json');
        const database = await response.json();

        const userStats = database.users[normalizedNumber];

        if (userStats) {
          // Organizziamo le statistiche in categorie per una migliore visualizzazione
          let html = `<h2>Statistiche per ${userStats.name}</h2>`;
          
          // Informazioni generali
          html += `<div class="stat-group">
            <h3>ℹ️ Info Generali</h3>
            <p>📩 Messaggi: <strong>${userStats.messaggi}</strong></p>
            <p>🔇 Muto: <strong>${userStats.muto ? "Sì" : "No"}</strong></p>
            <p>⏳ Premium scade: <strong>${userStats.expired}</strong></p>
            <p>🌟 Premium: <strong>${userStats.premium ? "Sì" : "No"}</strong></p>
            <p>💎 Tempo premium: <strong>${userStats.premiumTime}</strong></p>
            <p>⚠️ Ammonizioni: <strong>${userStats.warn}</strong></p>
          </div>`;
          
          // Statistiche sociali
          html += `<div class="stat-group">
            <h3>👥 Statistiche Sociali</h3>
            <p>💋 Bacini: <strong>${userStats.bacini}</strong></p>
            <p>💍 Sposato: <strong>${userStats.sposato ? "Sì" : "No"}</strong></p>
            <p>❤️ Partner: <strong>${userStats.partner || "Nessuno"}</strong></p>
            <p>🎭 Ruolo: <strong>${userStats.role}</strong></p>
            <p>🛑 Bestemmie: <strong>${userStats.blasphemy}</strong></p>
          </div>`;
          
          // Statistiche di gioco
          html += `<div class="stat-group">
            <h3>🎮 Progressione</h3>
            <p>🎖️ Livello: <strong>${userStats.level}</strong></p>
            <p>🏆 Esperienza: <strong>${userStats.exp}</strong></p>
            <p>🩸 Salute: <strong>${userStats.health}</strong></p>
            <p>💖 Vita: <strong>${userStats.vita}</strong></p>
            <p>💰 Soldi: <strong>${userStats.money ?? "0"}</strong></p>
            <p>🍬 Caramelle: <strong>${userStats.limit}</strong></p>
            <p>📌 Forcina: <strong>${userStats.forcina}</strong></p>
          </div>`;
          
          // Inventario oggetti
          html += `<div class="stat-group">
            <h3>🎒 Inventario</h3>
            <p>🧪 Pozione Minore: <strong>${userStats.pozione_minore}</strong></p>
            <p>🧪 Pozione Maggiore: <strong>${userStats.pozione_maggiore}</strong></p>
            <p>🧪 Pozione Definitiva: <strong>${userStats.pozione_definitiva}</strong></p>
          </div>`;

          //animali
           html += `<div class="stat-group">
            <h3>🐶 Animali</h3>
            <p>🐶 Cane: <strong>${userStats.cane ? "Sì" : "No"}</strong></p>
            <p>🐈 Gatto: <strong>${userStats.gatto ? "Sì" : "No"}</strong></p>
            <p>🐇 Coniglio: <strong>${userStats.coniglio ? "Sì" : "No"}</strong></p>
            <p>🐦‍⬛ Piccione: <strong>${userStats.piccione ? "Sì" : "No"}</strong></p>
            <p>🐎 Cavallo: <strong>${userStats.cavallo ? "Sì" : "No"}</strong></p>
            <p>🐟 Pesce: <strong>${userStats.pesce ? "Sì" : "No"}</strong></p>
            <p>🐙 Polpo: <strong>${userStats.polpo ? "Sì" : "No"}</strong></p>
            <p>🐿️ Scogliattolo: <strong>${userStats.scoiattolo ? "Sì" : "No"}</strong></p>
            <p>🕷️ Ragno: <strong>${userStats.ragno ? "Sì" : "No"}</strong></p>
            <p>🦂 Scorpione: <strong>${userStats.scorpione ? "Sì" : "No"}</strong></p>
         </div>`;

          
          // Veicoli
          html += `<div class="stat-group">
            <h3>🚗 Veicoli</h3>
            <p>🚗 Macchina: <strong>${userStats.macchina ? "Sì" : "No"}</strong></p>
            <p>🏍️ Moto: <strong>${userStats.moto ? "Sì" : "No"}</strong></p>
            <p>🚲 Bici: <strong>${userStats.bici ? "Sì" : "No"}</strong></p>
          </div>`;
          
          // Statistiche varie
          html += `<div class="stat-group">
            <h3>🔥 Varie</h3>
            <p>🔥 Canne fumate: <strong>${userStats.canna}</strong></p>
          </div>`;
          
          // Azioni
          if (userStats.stocks) {
            html += `<div class="stat-group">
              <h3>📈 Azioni Possedute</h3>`;
            
            for (const [stock, quantity] of Object.entries(userStats.stocks)) {
              if (quantity > 0) {
                html += `<p>💹 ${stock}: <strong>${quantity}</strong></p>`;
              }
            }
            
            html += `</div>`;
          }
          
          resultDiv.innerHTML = html;
          
          // Aggiungi classe per l'animazione dopo un breve ritardo
          setTimeout(() => {
            resultDiv.classList.add('visible');
          }, 100);
          
          // Aggiungi un effetto di scorrimento fluido
          setTimeout(() => {
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
          }, 300);
          
          showToast("Statistiche caricate con successo!", 2000);
        } else {
          resultDiv.innerHTML = "<h2>Nessun risultato</h2><p>Nessuna statistica trovata per questo numero.</p>";
          resultDiv.classList.add('visible');
          showToast("Numero non trovato nel database", 3000);
        }
      } catch (error) {
        resultDiv.innerHTML = "<h2>Errore</h2><p>Si è verificato un errore durante il caricamento delle statistiche.</p>";
        resultDiv.classList.add('visible');
        console.error(error);
        showToast("Errore di connessione al database", 3000);
      } finally {
        // Nascondi l'animazione di caricamento
        loader.style.display = 'none';
      }
    }

    function goBack() {
      // Aggiungi un'animazione prima di tornare indietro
      document.body.style.opacity = '0';
      document.body.style.transition = 'opacity 0.5s ease';
      
      setTimeout(() => {
        window.location.href = "index.html";
      }, 500);
    }

    // Aggiungi effetti interattivi
    document.addEventListener('mousemove', function(e) {
      const container = document.querySelector('.container');
      const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
      const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
      
      container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
    });

    // Rimuovi effetto 3D al tocco per dispositivi mobili
    document.addEventListener('touchstart', function() {
      const container = document.querySelector('.container');
      container.style.transform = 'rotateY(0deg) rotateX(0deg)';
    });

    // Aggiungi animazione di entrata
    document.addEventListener('DOMContentLoaded', function() {
      document.body.style.opacity = '0';
      setTimeout(() => {
        document.body.style.opacity = '1';
        document.body.style.transition = 'opacity 1s ease';
      }, 100);
    });
  </script>
</body>
</html>
